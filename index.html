<!DOCTYPE html>
<html>
    <head>
        <title>kwonseungyeon</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
        <style>
            body{
                font-family: 'Hahmlet', serif;
            }
        </style>
    </head>
    <body style="margin: 20px;">
        <h1>권승연</h1>
        <p>kwonseungyeon<br>權乘演<br>クォンスンヨン<br>2000.03.19<br>smupkwon@g.hongik.ac.kr<br></p>
        <span class="hovertext" data-hover="Now hover over those stars! ">
            Hover cursor in here.
        </span>
        <br><br>
        <div id="place">
            <div>
                <span class="hovertext1" data-hover="권승연은 따듯하고 말랑하고 부드러운 무언가를 좋아합니다. 지금까진 이 무언가에 고양이뿐이라고 생각합니다. (특히 치즈와 고등어, 삼색에 열광합니다.)">
                    <span style="display:block;margin-left: 340px;width:10px;height:10px;background:#000;"></span>        
                </span>
            <br>
                <span class="hovertext2" data-hover="하늘색(연한 파랑, 맑게 갠 푸른 하늘을 나타내는 색, #84C6F7)을 좋아합니다.">
                    <span style="display:block;margin-left: 260px;width:10px;height:10px;background:#000;"></span>        
                </span>
            <br>
                <span class="hovertext3" data-hover="이촌 한강공원 미루나무를 좋아합니다. 자전거를 타고 미루나무들을 지나칠 때 기분이 좋습니다. 바람에 기우는 모습도 귀여워요.">
                    <span style="display:block;margin-left: 290px;width:10px;height:10px;background:#000;"></span>        
                </span>
                <span class="hovertext4" data-hover="장점이자 단점은 규칙을 잘 지킨다는 것입니다.">
                    <span style="display:block;margin-top: 210px; margin-left: 195px;width:10px;height:10px;background:#000;"></span>        
                </span>
                <span class="hovertext5" data-hover="무언가를 ‘자세히' 다루기를 좋아합니다. 말을 간결하게 하지 못한다는 뜻이기도 합니다. 오해가 생기지 않도록 최대한 자세하게 서술하려 합니다. ">
                    <span style="display:block;margin-top: 140px; margin-left: 120px;width:10px;height:10px;background:#000;"></span>        
                </span>
                <span class="hovertext6" data-hover="한글의 문법을 좋아합니다. 스스로가 속한 국가, 모국어의 글자 규칙을 익히는 것입니다. 현재 국어국문학과를 부전공하고 있으며, 국어음운론을 수강합니다.">
                    <span style="display:block;margin-top: 100px; margin-left: 10px;width:10px;height:10px;background:#000;"></span>        
                </span>
                <span class="hovertext7" data-hover="‘글짜씨’를 비롯하여 글자와 부호에 대한 이야기를 좋아합니다. 가장 좋아하는 논문은 ‘구자은, 석재원.(2018).대체부호의 문제점과 해결 방안.Archives of Design Research,31(3),165-176.’입니다. 이 관심으로 2022년부터 한글꼴연구회에서 활동중입니다.">
                    <span style="display:block;margin-top: -100px; margin-left: 350px;width:10px;height:10px;background:#000;"></span>        
                </span>
                <span class="hovertext8" data-hover="농구, 자전거, 클라이밍 등 운동을 좋아합니다.">
                    <span style="display:block;margin-top: 5px; margin-left: 440px;width:10px;height:10px;background:#000;"></span>        
                </span>
                <span class="hovertext9" data-hover="기록을 남겨두길 좋아합니다. 스마트폰 메모장, 종이 다이어리, 네이버 블로그에 일기를 씁니다.">
                    <span style="display:block;margin-top: 5px; margin-left: 660px;width:10px;height:10px;background:#000;"></span>        
                </span>
                <span class="hovertext10" data-hover="추위를 많이 타기 때문에 따듯한 장소와 옷을 좋아합니다. 목도리와 장갑, 핫팩 없이 살 수 없는 사람입니다... 그렇지만 눈 내리는 겨울을 가장 좋아하는 사람!">
                    <span style="display:block;margin-top: 7px; margin-left: 770px;width:10px;height:10px;background:#000;"></span>        
                </span>
                <span class="hovertext11" data-hover="아직 컴퓨터 언어와 친하지 않습니다. 친해지고 싶습니다...">
                    <span style="display:block;margin-top: -30px; margin-left: 830px;width:10px;height:10px;background:#000;"></span>        
                </span>
                <span class="hovertext12" data-hover="로봇처럼 일을 잘한다는 말을 듣고 싶어 합니다. (승연에게 최고의 칭찬!)">
                    <span style="display:block;margin-top: 60px; margin-left: 910px;width:10px;height:10px;background:#000;"></span>        
                </span>
                <span class="hovertext13" data-hover="학교에 오는 날이면 홍문관 로비층 카페나무에서 오곡 미숫가루 라떼를 마십니다. 아침 대용으로 짱! 인절미도 좋아합니다. 학교 근처 인절미 맛집을 못 찾아서 아쉽네요. 아시는 분 추천 부탁드립니다.">
                    <span style="display:block;margin-top: 40px; margin-left: 860px;width:10px;height:10px;background:#000;"></span>        
                </span>
                <span class="hovertext14" data-hover="구름을 좋아합니다. 그 외에도 얼그레이 케이크, 누누씨, 커햄, 캐모마일 티 등... 좋아하는 것이 정말 많습니다. 좋아하는 것만 소개하는 시간이 되어버렸네요. 차차 더 많은 이야기를 들려드리면 좋겠습니다.">
                    <span style="display:block;margin-top: -20px; margin-left: 765px;width:10px;height:10px;background:#000;"></span>        
            </span> 
                </div>
            </div>
    </body>
</html>
